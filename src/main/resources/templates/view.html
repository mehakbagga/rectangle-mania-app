  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <style>
        table, th, td { 
            border: 1px solid black;
            border-collapse: collapse;
        }
        body{
            counter-reset: my-sec-counter;
        }
        #serial::before{
            counter-increment: my-sec-counter;
            content: "" counter(my-sec-counter);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/stylesheets/view.css">
</head>
<body>
    <h1>RECTANGLES</h1>
    <div class = "container">
        <table id ="view">
            <tr>
                <th></th>
                <th>Name</th>
                <th>color</th>
                <th>Delete</th>
            </tr>
            <tr th:each="record :${records}">
                <td id="serial"></td>
                <td style="cursor:pointer"><a th:href="@{/rectangles/view/{pid}(pid=${record.value.get(1)})}" th:text="${record.key}"></a></td>
                <td th:text="${record.value.get(0)}"></td>
                <td style="cursor:pointer"><a th:href="@{/rectangles/del/{pid}(pid=${record.value.get(1)})}"><button class='button'>Delete</button></a></td>
            </tr>
        </table>
        <a th:href="@{/}"><button class='button1'>Homepage</button></a>
    </div>

</body>
</html>
